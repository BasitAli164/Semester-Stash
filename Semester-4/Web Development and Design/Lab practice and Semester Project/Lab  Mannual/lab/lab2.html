<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Links and Images</title>
</head>
<body>
    <h1>Welcome to My Webpage</h1>

    <h2>External Link Example</h2>
    <!-- External link that opens in a new tab -->
    <p>Visit <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> for more information.</p>

    <h2>Internal Link Example</h2>
    <!-- Internal link to jump to a different section on the same page -->
    <p>Go to the <a href="./download (1).jpeg">Nature Image Section</a> to see a beautiful image.</p>

   
    
    <h2>Image from Local File</h2>
    <!-- Embedding a local image file (make sure the image is in the same directory as the HTML file) -->
    <img src="./download.jpeg" alt="Local Image of Nature" width="300" height="200" />

</body>
</html>
