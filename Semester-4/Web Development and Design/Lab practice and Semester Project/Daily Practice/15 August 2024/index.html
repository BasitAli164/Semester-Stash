<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSCS Section A</title>
    <style>
        h3{
            text-align: center;
        }
        table {
            border: 2px solid red;
            width: 100%;
            background-color: gray;
        }

        thead {
            border: 2px solid green;
            font-weight: bold;
            text-align: center;
        }
       
        td {
            border: 2px solid blue;
        }

        tr {
            border: 2px solid brown;
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>Unordered List</h3> 
    <hr/>
    <br>

    <ul type="circle">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ul>
    <hr>
    <h3>Ordered List</h3>
    <ol type="i">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ol>
<hr>
    <h3>Description List</h3>
    <dl >
        <dt>One</dt> 
        <dd>Two</dd>
        <dt>Three</dt>
        <dd>Four</dd>
        <dt>Five</dt>
    </dl> 


    <h3>Table</h3>
    <table>
        <thead>
        <td>St.Name</td>
        <td>Reg#No</td>
        <td>Section</td>
        </thead>


        <tr >
            <td>AbduPa</td>
            <td>011</td>
            <td>A</td>
        </tr>
        <tr>
            <td> Ali</td>
            <td>02</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Muhammad Ali</td>
            <td>01</td>
            <td>A</td>
        </tr>

    </table>

</body>

</html>
