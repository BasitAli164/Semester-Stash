<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form BSCS Section A</title>
    
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Student Registration</legend>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" class="fname" placeholder="Enter Your first name" required><br><br>
            <label for="lname">First Name:</label>
            <input type="text" name="lname" id="lname" class="lname" placeholder="Enter Your last name" required><br><br>
            <label for="age"> Your Age: &nbsp;</label>
            <input type="number" name="age" id="age" class="age" placeholder="Enter Your Age"><br><br>
            <label for="email">Email Id :</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required><br><br>
            <label for="pass">Password :</label>
            <input type="password" name="pass" id="" placeholder="Enter your Password" required><br><br>
            <label for="gender">Gender : Male  <input type="radio" name="male" id="male">
                Femal  <input type="radio" name="male" id="male">
            </label><br><br>

            <label for="checkbox">Select an Option:</label><br>
            <input type="checkbox" name="option" id="option">
            Selection 1 <br>
            <input type="checkbox" name="option" id="option" checked>
            Selection 2 <br>
            <input type="checkbox" name="option" id="option">
            Selection 3 <br><br>
            <label for="color">Choice Color:</label>
            <select >
                <option >Red</option>
                <option >Blue</option>
                <option >Green</option>
                <option >Black</option>
            </select><br><br>
            <label for="date">Date :</label>
            <input type="date" name="data" id="date"><br><br>
            <label for="time">Time :</label>
            <input type="time" name="time" id="time"><br><br>
            <label for="file">Upload File:</label>
            <input type="file" name="file" id="file"><br><br>
            <label for="image">Upload Image :</label>
            <input type="image" src="" alt="sorry"><br><br>
            <label for="hidden">Hidden Feild:</label>
            <input type="hidden" name="hiddem"><br><br>
            <label for="month">Month :</label>
            <input type="month" name="month" id=""><br><br>
            <label for="range">Range of Volume</label>
            <input type="range" name="range" id="" value="10"><br><br>
            <label for="reset">Reset Feild :</label>
            <input type="reset" value="Reset"><br><br>
            <label for="url">URL Feild :</label>
            <input type="url" name="" id=""><br><br>
            <label for="week">Week :</label>
            <input type="week" name="" id=""><br><br>
            <label for="tel">TelePhone No :</label>
            <input type="tel" name="" id=""><br><br>
            <label for="search">Search anything :</label>
            <input type="search" name="" id=""><br><br>
            <input type="submit" value="submit">




        </fieldset>


         
    </form>
</body>
</html>
